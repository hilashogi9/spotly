            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="navbar-nav">

    <img class="flower-left" src="pictures/image-removebg-preview (2).png" alt="פרח ורוד">
    <img class="flower-right" src="pictures/Picture1.png" alt="פרח ורוד">

    <div class="circle circle1"></div>
    <div class="circle circle2"></div>


    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-box d-flex shadow-lg">
            <!-- Left side - Login Form -->
            <div class="login-form p-5">
                <h2 class="mb-3">Hello!</h2>
                <p class="mb-4">Sign in to your account</p>
                <form>
                    <div class="mb-3 position-relative">
                        <input type="text" id="LOGusername" class="form-control" placeholder="UserName" required>
                        <i class="bi bi-person-fill icon"></i>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" id="LOGpassword" class="form-control" placeholder="Password" required>
                        <i class="bi bi-lock-fill icon"></i>
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="logInButton">Sign In</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="/html-pages/signUp.html" class="text-decoration-none">Create</a>
                </p>
            </div>
            <!-- Right side - Welcome Message -->
            <div class="welcome-message p-5 text-center text-white">
                <h2>Welcome Back!</h2>
                <p>Join our community and keep track of your belongings with ease. Sign up now and start exploring!</p>
            </div>
        </div>
