<body>
    <div class="sidebar justify-content-center">
        <a href="/html-pages/index.html" id="homeLink" class="d-flex align-items-center">
            <lord-icon src="https://cdn.lordicon.com/rpvomrgr.json" trigger="hover" stroke="bold"
                colors="primary:#ee66aa,secondary:#242424" style="width:30px; height:30px; margin-right:8px;">
            </lord-icon> Home
        </a>
        <a href="instructions.html" id="homeLink" class="d-flex align-items-center">
            <lord-icon src="https://cdn.lordicon.com/rzsnbiaw.json" trigger="hover" stroke="bold"
                colors="primary:#ee66aa,secondary:#242424" style="width:30px; height:30px; margin-right:8px;">
            </lord-icon>Personal 
        </a>
        <a href="instructions.html" id="homeLink" class="d-flex align-items-center">
            <lord-icon src="https://cdn.lordicon.com/fjqcbgke.json" trigger="hover" stroke="bold"
                colors="primary:#ee66aa,secondary:#242424" style="width:30px; height:30px; margin-right:8px;">
            </lord-icon>instructions
        </a>
        <a href="/html-pages/personal space/devices.html" class="d-flex align-items-center">
            <lord-icon src="https://cdn.lordicon.com/mfdeeuho.json" trigger="hover" stroke="bold"
                colors="primary:#ee66aa,secondary:#242424" style="width:30px; height:30px; margin-right:8px;">
            </lord-icon>
            Add Item
        </a>
        <a href="/html-pages/personal space/locateDevice.html" class="d-flex align-items-center">
            <lord-icon src="https://cdn.lordicon.com/vgxjrbxm.json" trigger="hover" stroke="bold"
                colors="primary:#ee66aa,secondary:#242424" style="width:30px; height:30px; margin-right:8px;">
            </lord-icon> Items
        </a>
        <button class="btn mt-4" id="logoutButton">Logout</button>
    </div>

    <div class="container">
        <h1 class="text-center mb-4">Add New Item</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <form class="addItemForm">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="Iname" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemDescription" class="form-label">Item Description</label>
                        <textarea class="form-control" id="Ides" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="itemCategory" class="form-label">Category</label>
                        <select class="form-select" id="Icat">
                            <option selected>Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemMac" class="form-label">Item Mac Address</label>
                        <input type="text" class="form-control" id="Imac" required>
                    </div>
                    <button type="button" class="btn" id="addItemButton">Add Item</button>
                </form>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recently Added Items</h5>
                        <ul class="list-group list-group-flush" id="listOfItems">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-toggle" id="menuToggle">
        <span>&#9776;</span>
    </button>

    <!-- Mobile Sidebar Navigation -->

    </div>

    <script type="module" src="/html-pages/firebase.js"></script>
    <script type="module" src="/html-pages/personal space/personal.js"></script>
</body>
