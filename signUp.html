</head>

<body>
    <!--NAVBAR-->

    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="pictures/Picture1-removebg-preview.png" alt="Spotly Logo" style="height: 40px; width: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="product.html">Product</a>
                    <a class="nav-link" href="blog.html">Blog</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link active" href="signUp.html">SignUp</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="signup-box shadow-lg d-flex">
            <div class="signup-form p-5">
                <h2 class="mb-4">Sign Up</h2>
                <form>
                    <div class="form-group position-relative">
                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                        <i class="fas fa-user icon"></i>
                    </div>
                    <div class="form-group position-relative">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                        <i class="fas fa-user icon"></i>
                    </div>
                    <div class="form-group position-relative">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>
                    <div class="form-group position-relative">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <i class="fas fa-lock icon"></i>
                    </div>
                    <button type="button" id="signUpButton" class="btn btn-primary btn-block">Sign Up</button>
                    <p class="text-center mt-3">
                        Already have an account? <a href="login.html">Login</a>
                    </p>
                </form>
            </div>
            <div class="welcome-message d-flex flex-column align-items-center text-white p-5">
                <h3>Welcome!</h3>
                <p>Create an account to get started and enjoy our services!</p>
            </div>
        </div>
    </div>
    <footer class="pt-3 pb-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Spotly. All Rights Reserved.</p>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script type="module" src="/html-pages/firebase-init.js"></script>
    <script type="module" src="/html-pages/firebase.js"></script>
